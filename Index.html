<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Stopwatch</title>
</head>


<body>
    <div class="stopwatch container text-center">
        <div class="heading">
            <h2>
                STOP WATCH
            </h2>

        </div>
        <div class="watch text-center">
            <span id="display">00:00:00</span>
        </div>
        <div class="btns">
            <button type="button" class="btn btn-outline-primary" onclick="start()" id="start">Start</button>
            <!-- <button onclick="start()" id="start">start</button> -->
            <button type="button" class="btn btn-outline-success" onclick="reset()">Reset</button>

            <!-- <button onclick="reset()">reset</button> -->
        </div>
    </div>


    <script src="stopwatch.js"></script>

</body>

</html>
